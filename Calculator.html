<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculator</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
  
  :root {
    --bg-color: #fffcf9;
    --main-color: #ff577f; /* punchy pink */
    --accent-color: #ffbe0b; /* bright yellow */
    --btn-color: #ff6f91;
    --btn-hover-color: #ff9aa2;
    --text-color: #3a1c71;
    --history-bg: #ffdee9;
    --shadow-color: #f9c6d3;
  }
  
  * {
    box-sizing: border-box;
  }
  
  body {
    background: var(--bg-color);
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    user-select: none;
  }
  
  .calculator {
    background: white;
    border-radius: 24px;
    box-shadow: 0 8px 20px var(--shadow-color);
    max-width: 400px;
    width: 100%;
    padding: 20px 24px 30px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  
  .display {
    background: var(--main-color);
    color: white;
    border-radius: 16px;
    padding: 20px 24px;
    font-size: 2.6rem;
    font-weight: 700;
    text-align: right;
    letter-spacing: 0.08em;
    box-shadow: inset 0 4px 14px rgba(255,87,127,0.7);
    min-height: 70px;
  }
  
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
  }
  
  button {
    background: var(--btn-color);
    border: none;
    border-radius: 16px;
    font-size: 1.6rem;
    font-weight: 700;
    color: white;
    padding: 18px 0;
    cursor: pointer;
    box-shadow: 0 4px 15px var(--shadow-color);
    transition: transform 0.15s ease, background-color 0.3s ease;
    user-select: none;
  }
  
  button:active {
    transform: scale(0.9);
    background-color: var(--btn-hover-color);
  }
  
  button.operator {
    background: var(--accent-color);
    color: var(--text-color);
    box-shadow: 0 4px 15px #f3d86a;
  }

  button.operator:active {
    background-color: #fff08a;
  }

  button.equal {
    grid-column: span 2;
    background: var(--main-color);
    font-size: 1.8rem;
    box-shadow: 0 4px 15px rgba(255,87,127,0.8);
  }
  
  button.equal:active {
    background-color: #ff305e;
  }
  
  .history {
    background: var(--history-bg);
    border-radius: 16px;
    padding: 12px 18px;
    max-height: 180px;
    overflow-y: auto;
    box-shadow: inset 0 6px 12px rgba(255, 187, 176, 0.6);
  }
  
  .history h2 {
    margin-top: 0;
    margin-bottom: 8px;
    color: var(--main-color);
    font-size: 1.4rem;
    font-weight: 700;
  }
  
  .history-list {
    list-style: none;
    padding-left: 0;
    margin: 0;
    max-height: 140px;
    overflow-y: auto;
  }
  
  .history-list li {
    font-size: 1.1rem;
    color: var(--text-color);
    margin-bottom: 6px;
    border-radius: 12px;
    background: white;
    padding: 6px 12px;
    box-shadow: 0 3px 8px var(--shadow-color);
  }

  .clear-history-btn {
    background: transparent;
    color: var(--main-color);
    border: 2px solid var(--main-color);
    border-radius: 16px;
    font-weight: 700;
    font-size: 0.9rem;
    cursor: pointer;
    padding: 6px 12px;
    margin-top: 10px;
    align-self: flex-end;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .clear-history-btn:hover {
    background-color: var(--main-color);
    color: white;
  }
  .corner-name {
  position: fixed;
  top: 12px;
  right: 16px;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  color: red;
  font-size: 1.5rem;
  user-select: none;
  opacity: 0.75;
  pointer-events: none;
  z-index: 1000;
}
</style>
</head>
<body>
    <div class="corner-name" aria-label="Author name">Pratham Bhagat</div>

  <div class="calculator" aria-label="Cute punchy color calculator">
    <div id="display" class="display" aria-live="polite" role="textbox" aria-label="Calculator display">0</div>
    <div class="buttons" role="group" aria-label="Calculator buttons">
      <button class="btn" data-value="7" aria-label="7">7</button>
      <button class="btn" data-value="8" aria-label="8">8</button>
      <button class="btn" data-value="9" aria-label="9">9</button>
      <button class="btn operator" data-value="/" aria-label="Divide">÷</button>

      <button class="btn" data-value="4" aria-label="4">4</button>
      <button class="btn" data-value="5" aria-label="5">5</button>
      <button class="btn" data-value="6" aria-label="6">6</button>
      <button class="btn operator" data-value="*" aria-label="Multiply">×</button>

      <button class="btn" data-value="1" aria-label="1">1</button>
      <button class="btn" data-value="2" aria-label="2">2</button>
      <button class="btn" data-value="3" aria-label="3">3</button>
      <button class="btn operator" data-value="-" aria-label="Subtract">−</button>

      <button class="btn" data-value="0" aria-label="0">0</button>
      <button class="btn" data-value="." aria-label="Decimal point">.</button>
      <button class="btn equal" data-value="=" aria-label="Equals">=</button>
      <button class="btn operator" data-value="+" aria-label="Add">+</button>

      <button class="btn operator" data-value="C" aria-label="Clear">C</button>
    </div>
    <section class="history" aria-label="Calculation history" role="region">
      <h2>History</h2>
      <ul id="history-list" class="history-list" aria-live="polite"></ul>
      <button id="clear-history" class="clear-history-btn" aria-label="Clear calculation history">Clear History</button>
    </section>
  </div>

<script>
  (function(){
    const display = document.getElementById('display');
    const buttons = document.querySelectorAll('.btn');
    const historyList = document.getElementById('history-list');
    const clearHistoryBtn = document.getElementById('clear-history');

    let currentInput = '';
    let resultDisplayed = false;

    // Load history from localStorage or empty array
    let history = JSON.parse(localStorage.getItem('calcHistory')) || [];

    function updateDisplay() {
      display.textContent = currentInput || '0';
    }

    function addToHistory(entry) {
      history.push(entry);
      if(history.length > 50) {
        history.shift(); // keep history max 50 entries
      }
      localStorage.setItem('calcHistory', JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      historyList.innerHTML = '';
      if(history.length === 0) {
        const li = document.createElement('li');
        li.textContent = 'No history yet!';
        li.style.fontStyle = 'italic';
        historyList.appendChild(li);
        return;
      }
      history.slice().reverse().forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        historyList.appendChild(li);
      });
    }

    function clearHistory() {
      history = [];
      localStorage.removeItem('calcHistory');
      renderHistory();
    }

    function evaluateExpression(expression) {
      try {
        // Replace division and multiplication symbols for eval safety
        const sanitizedExpr = expression.replace(/×/g, '*').replace(/÷/g, '/').replace(/−/g, '-');
        // Evaluate expression with Function constructor to avoid unsafe eval
        // Also limit to basic safe chars
        if (!/^[0-9+\-*/.() ]*$/.test(sanitizedExpr)) {
          return 'Error';
        }
        let res = Function('"use strict";return (' + sanitizedExpr + ')')();
        if (typeof res === 'number' && !isNaN(res) && isFinite(res)) {
          return res;
        } else {
          return 'Error';
        }
      } catch(e) {
        return 'Error';
      }
    }

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        const val = button.getAttribute('data-value');

        // Animate button press manually for better effect
        button.style.transform = 'scale(0.9)';
        setTimeout(() => button.style.transform = 'scale(1)', 150);

        if (val === 'C') {
          currentInput = '';
          resultDisplayed = false;
          updateDisplay();
          return;
        }

        if (val === '=') {
          if(currentInput.trim() === '') return;
          const result = evaluateExpression(currentInput);
          if(result !== 'Error') {
            addToHistory(currentInput + ' = ' + result);
            currentInput = String(result);
            resultDisplayed = true;
          } else {
            currentInput = 'Error';
            resultDisplayed = true;
          }
          updateDisplay();
          return;
        }

        if(resultDisplayed) {
          if("0123456789.".includes(val)) {
            currentInput = val;
          } else if ("+-*/".includes(val)) {
            currentInput += val;
          } else {
            currentInput = '';
          }
          resultDisplayed = false;
          updateDisplay();
          return;
        }

        // Prevent multiple operators in a row
        const lastChar = currentInput.slice(-1);
        if("+-*/".includes(val)) {
          if(currentInput === '') {
            // don't allow operator first unless minus
            if (val !== '-') return;
          }
          if("+-*/".includes(lastChar)) {
            currentInput = currentInput.slice(0, -1) + val;
            updateDisplay();
            return;
          }
        }

        // Prevent multiple dots in a number
        if(val === '.') {
          // find last number segment since last operator
          const lastNumber = currentInput.split(/[\+\-\*\/]/).pop();
          if(lastNumber.includes('.')) {
            return; // ignore second dot
          }
          if(lastNumber === '') {
            currentInput += '0';
          }
        }

        currentInput += val;
        updateDisplay();
      });
    });

    clearHistoryBtn.addEventListener('click', () => {
      if(confirm('Clear all calculation history?')) {
        clearHistory();
      }
    });

    // Initialize display and history on load
    updateDisplay();
    renderHistory();
  })();
</script>
</body>
</html>
